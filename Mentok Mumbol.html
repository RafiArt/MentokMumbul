<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Mentok Mumbol</title>
	
	<style>
	 #canvas{
	   border: 1px solid;
	   width:800px;
	   height:500px;
	  }
	</style>
	
  </head>
  <body>
    <canvas id="canvas">Browser anda tidak support canvas</canvas>
  
  
    <script>
	
	var beep=new Audio();
	beep.src="audio/Beep.wav";
  	
	var duck=new Audio();
	duck.src="audio/duck.wav";
	
	var crash=new Audio();
	crash.src="audio/crash.wav";
	
	var musik=new Audio();
	musik.src="audio/musik.mp3";
	
	var bebek1=new Image();
	bebek1.src="image/char1.png";
	var bebek2=new Image();
	bebek2.src="image/char2.png";
	
	var bg=new Image();
	bg.src="image/bg.jpg";
	
	var judul=new Image();
	judul.src="image/judul.png";
	
	var mati=new Image();
	mati.src="image/mati.png";
	
	var gambarTiang=new Image();
	gambarTiang.src="image/tiang.jpg";
	
	function mulaiKanvas(){
		var canvas= document.getElementById('canvas');
		var ctx=canvas.getContext('2d');
		
		canvas.width=canvas.scrollWidth;
		canvas.height=canvas.scrollHeight;
		
		var cW=canvas.width
		var cH=canvas.height
		
		var bgX=0, start=false, z=180;
		function splash(){
		  ctx.clearRect(0,0,cW,cH);
		  ctx.drawImage(bg,bgX-=2,0);
		  if(bgX==-1598){
		    bgX=0;
		  }
		  
		  ctx.font="Bold 20px Arial";
		  ctx.fillText("KLIK untuk memulai",300,400);
		  
		  ctx.drawImage(judul,200,50);
		  
		  ctx.drawImage(bebek1,350,z+=2);
		  if(z>=230){z=180;}
		
		}
		var inSplash=setInterval(splash,30);
		 
		document.addEventListener('click',function(event){
		  if(start==false){
		    start=true;
		    clearInterval(inSplash);
		    utama();
			
		  }
		});
		
		function utama(){
			var gantiGambar=false;
			
			function BG(){
			  this.x=0;
			  this.render=function(){
			    ctx.drawImage(bg,this.x--,0);
				
				if(this.x==-1599){
				  this.x=0;
				}
				
			  }
			
			}
			
			var latar=new BG();
			
			function Karakter(){
			  this.x=100;this.y=200; this.w=100,this.h=100,this.i=0;
			  this.render=function(){
			    if(gantiGambar){
			    ctx.drawImage(bebek2,this.x,this.y+=5);
				this.i++;
				if(this.i==5){
				  gantiGambar=false;
				  this.i=0;
				  duck.play();
				}
			  }else{
			    ctx.drawImage(bebek1,this.x,this.y+=5);
				
			  }
			  }
		    }
			  var karakter=new Karakter(); 
			  
			  var tiang=[];
			  tambahTiang();
			  
			  function tambahTiang(){
			    var x=800, y=0,w=50,h=300;
				var acak=Math.floor(Math.random()*250)
				tiang.push({"x":x,"y":y-acak,"w":w,"h":h});
			  }
			  
			   var hitung=0;
			   
			  function selesai(){
			    clearInterval(interval);
			    ctx.clearRect(0,0,cW,cH);
				latar.render();
			    renderTiang();
				ctx.drawImage(mati,karakter.x,karakter.y);
				
				ctx.font="Bold 60px arial";
				ctx.fillText("SELESAI NOOB", 220,150);
				
				ctx.font="Bold 40px arial";
				ctx.fillText("Skormu : "+ skor, 320,220);
				
				ctx.font="bold 30px Arial";
				ctx.fillText("Klik Refresh untuk main kembali", 200,380);
				crash.play();
			  }			  
			  
			  var skor=0, tambahNilai=true;
			  function tambahSkor(){
			    skor++;
				beep.play();
			  }
			  
			  function kena(){
			    for(var i = 0;i<tiang.length;i++){
			      var t= tiang[i];
			      if((karakter.x+karakter.w>t.x && karakter.y<t.y+t.h && karakter.x<t.x+t.w)||
			      (karakter.x+karakter.w>t.x && karakter.y+karakter.h>t.y+t.h+220 && karakter.x<t.x+t.w)){
			          selesai();
			      }else if(t.x+t.w<karakter.x){
				    if(tambahNilai){
					  tambahSkor();
					  tambahNilai=false;
					  
					}
				  }
			    }
			
				if(karakter.y<=0){ selesai();} 
				if(karakter.y+karakter.h>cH){selesai();}
				
			  }
			  
			  function renderTiang(){
                for(var i=0;i<tiang.length;i++){
				    var t=tiang[i];
                    ctx.drawImage(gambarTiang,t.x--,t.y);
					ctx.drawImage(gambarTiang,t.x--,t.y+t.h+220)
					
					if(t.x+t.w<0){
					  tiang.splice(i,1);
					  tambahNilai=true;
					}
					
			    }
				hitung++;
				if(hitung==150){
				  tambahTiang();
				  hitung=0;
				}
				
			  }
			  
			  function animasi(){
			    ctx.save();
				ctx.clearRect(0,0,cW,cH);
				
				
				
			    latar.render();
				
				ctx.font="Normal 30px Arial";
				ctx.fillText("Skor : "+skor, 20,60);
				
				karakter.render();
				renderTiang();
				kena();
				
				ctx.restore();
			  
			  }
			  
			  var interval= setInterval(animasi,30);
			  
			  
			  
			ctx.canvas.addEventListener('click', function(event){
			  karakter.y-=70;
			   gantiGambar=true;
			})   
			  
		}//end fungsi utama
		
	  }
	  
	  
	  window.addEventListener('load',function(event){
	    mulaiKanvas()
	  });
	</script>
	
  </body>
 </html>
